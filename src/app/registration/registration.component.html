<div class="fullscreen">
  <form
    class="registration"
  >
    <md-input-container>
      <input mdInput
             type="text"
             [formControl]="login"
             required
             placeholder="Login">
    </md-input-container>
    <md-input-container floatPlaceholder="auto">
      <input mdInput type="text" required
             placeholder="Password">
    </md-input-container>
    <button md-raised-button>Register</button>
  </form>
</div>
