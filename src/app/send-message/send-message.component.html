<form class="send-message" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <md-input-container floatPlaceholder="auto">
    <textarea mdInput
              #message
              type="text"
              name="content"
              ngModel
              placeholder="">
    </textarea>
  </md-input-container>
  <button md-raised-button type="submit">Отправить</button>
</form>
